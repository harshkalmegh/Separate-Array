    function separateArray(arr) {
      if (!arr || !Array.isArray(arr)) {
        return "Enter Proper Value";
      }
      // debugger;
      let newArr = [];
      for (let elements of arr) {
        // console.log(elements);
        if (elements === 0) {
          newArr = [0, ...newArr];
        } else {
